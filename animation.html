<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>화살날리기</title>
    <script src="./js/Arrow.js"></script>
    <script>
        var arrow;
        function create(){
            arrow=new Arrow();                
        }
        function manual(){
            //화살의 move메서드 호출하기
            arrow.move();
        }
    </script>
</head>
<body onLoad="create()">
<button onClick="manual()">수동으로</button>    
<button onClick="auto()">자동날리기</button>
</body>
</html>
